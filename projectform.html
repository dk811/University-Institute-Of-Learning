<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="projectform.css">
	<script type="text/javascript" src="projectform.js"></script>
</head>
<body>

<div class="form" align="center">
	<a href="F:\Web dev\look\INDEX.HTML"><img src="main lo.png"></a>
	<form method="" action="" name="form" onsubmit="return validate()">
		<div style="background: linear-gradient(to bottom left, rgb(0 153 255/.5), rgb(51 204 51/.5));text-align:left;">
			<u><h1>Registeration Form</h1></u><br>

		<label type="text">First Name:</label>
		<input style="margin-left:7%;" type="text" name="first_name" placeholder="First Name"><br><br>

		<label type="text">Last Name:</label>
		<input style="margin-left:7.5%;" type="text" name="last_name" placeholder="Last Name"><br><br>

		<label type="text">Fathers Name:</label>
		<input style="margin-left:4%;" type="text" name="f_name" placeholder="Fathers Name"><br><br>

		<label type="text">Mothers Name:</label>
		<input style="margin-left:3%;" type="text" name="m_name" placeholder="Mothers Name"><br><br>

		<label type="text">Contact:</label>
			<input style="margin-left:10%;" type="text" name="phone" placeholder="Contact"><br><br>

		<label type="email">Email:</label>
		<input style="margin-left:12.5%;" type="email" name="email" placeholder="Email"><br><br>

		<div class="col-90">
			<label type="text">Select Courses:</label>
						<select style="margin-left:4%;" type="text" name="qualification" id="qualification">
								<option value=" ">Courses</option>
								<option value="Graduation">Graduation</option>
								<option value="BTech.">BTech.</option>
								<option value="MTech.">MTech.</option>
								<option value="MCA">MCA</option>
								<option value="BCA">BCA</option>
						</select>
				</div>
		<!-- <label type="text">Gender:</label>
		<input type="radio" name="gender" placeholder="Gender" required>
		<label type="text" >Male</label>
		<input type="radio" name="gender" placeholder="Gender" >
		<label type="text">Female</label>
		<input type="radio" name="gender" placeholder="Gender">
		<label type="text">Others</label><br><br> -->

		<label type="text">Date of Birth:</label>
		<input style="margin-left:5%;"type="text" name="dob" placeholder="Date of Birth"><br><br>

		<label type="text">Address:</label>
		<input style="margin-left:10%;" type="text" name="address" placeholder="Address"><br><br>
		<a href="#"><button>Register</button></a>
	</div>
	</form>
</div>
</body>
</html>
